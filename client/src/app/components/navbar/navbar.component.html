<div *ngIf="(share.LoggedIn() && share.getRole()==='User')||!share.LoggedIn() ">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h2 class="navbar-brand" >Navbar</h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">


        <li class="nav-item" *ngIf="!share.LoggedIn()">
          <a class="nav-link" routerLink="/login">login</a>
        </li>
        <li class="nav-item" *ngIf="!share.LoggedIn()">
          <a class="nav-link" routerLink="/register">register</a>
        </li>
        <li class="nav-item" *ngIf="share.LoggedIn() && share.getRole()==='User'">
          <a class="nav-link" routerLink="/user/profil">profil</a>
        </li>

      </ul>

      <form class="form-inline my-2 my-lg-0" *ngIf="share.LoggedIn()">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button (click)="logout()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
      </form>

    </div>
  </nav>
</div>
